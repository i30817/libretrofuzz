[tool.poetry]
name = "libretro-fuzz"
version = "1.5.0"
description = "Fuzzy Retroarch thumbnail downloader"
authors = ["i30817 <i30817@gmail.com>"]
license = "MIT"
readme = "README.rst"
repository = "https://github.com/i30817/libretrofuzz"

[tool.poetry.dependencies]
python = "^3.8"
beautifulsoup4 = "^4.10.0"
typer = {extras = ["all"], version = "^0.4.0"}
pick = "^1.2.0"
thefuzz = [
    {version = "^0.19.0", markers = "sys_platform == 'win32'" },
    {extras = ["speedup"], version = "^0.19.0", markers = "sys_platform == 'linux2'"}
]


[tool.poetry.scripts]
libretro-fuzz = 'libretro_fuzz.__main__:main'

[tool.poetry.urls]
"homepage" = 'https://github.com/i30817/libretrofuzz'
"documentation" = 'https://github.com/i30817/libretrofuzz#readme'
"Bug Tracker" = 'https://github.com/i30817/libretrofuzz/issues'

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
